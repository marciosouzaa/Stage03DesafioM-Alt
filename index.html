<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage03 desafio intermediario</title>
  <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form" action="">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informaçoes pessoais</legend>

          <div id="name-surname" class="input-wrapper">
            <div class="name-column">
              <label for="name"><strong>Nome</strong></label>
              <input type="text" id="name">
            </div>
            <div class="name-column">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="password">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="name2">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
            <input type="text" id="name2">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <legend>Primeira Mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" name="" id="event-begin">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" name="" id="event-end">
            </div>
          </div>
          <legend>Segunda Mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" name="" id="event-begin">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" name="" id="event-end">
            </div>
          </div>
        </div>

      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">Enviar</button>
    </footer>
    <img class="image1" src="images/pngwing.com.png" alt="planta-adereço">   
    <img class="image2" src="images/pngwing.com (2).png" alt="planta-adereço">
  </div>
</body>
</html>
